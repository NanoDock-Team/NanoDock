<div class="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-purple-900 p-4">
  <div class="max-w-6xl mx-auto">
    <div class="historial-container p-6 mb-8">
      <h1 class=" text-center text-5xl font-bold bg-gradient-to-r from-cyan-400 via-purple-400 to-pink-400 bg-clip-text text-transparent font-mono mb-4">
        ‚è≥ Historial de Partidas
      </h1>

      <div class="flex justify-center mb-6">
        <div class="flex items-center gap-4">
          <label class="text-cyan-400 font-medium" for="filtro">
            Filtrar por resultado:
          </label>
          <select
            id="filtro"
            class="historial-filtro px-4 py-2 font-medium"
            [(ngModel)]="filtro"
            (change)="filtrarPartidas()"
          >
            <option value="Todos">Todos</option>
            <option value="Victoria">Victoria</option>
            <option value="Derrota">Derrota</option>
            <option value="Empate">Empate</option>
          </select>
        </div>
      </div>

      <div class="historial-tabla overflow-x-auto">
        <table class="w-full">
          <thead class="historial-header">
            <tr>
              <th class="text-left">Fecha</th>
              <th class="text-left">Usuario</th>
              <th class="text-left">CPU</th>
              <th class="text-left">Resultado</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let partida of partidasFiltradas; let i = index" class="historial-fila">
              <td class="historial-celda">{{ partida.fecha | date:'short' }}</td>
              <td class="historial-celda">{{ partida.eleccion_usuario }}</td>
              <td class="historial-celda">{{ partida.eleccion_cpu }}</td>
              <td class="px-6 py-4 border-t border-cyan-700 font-semibold"
            [ngClass]="{
              'text-green-400': partida.resultado === 'Victoria',
              'text-red-400': partida.resultado === 'Derrota',
              'text-yellow-400': partida.resultado === 'Empate'
            }">
          {{ partida.resultado }}
            </tr>
            <tr *ngIf="partidasFiltradas.length === 0">
              <td colspan="4" class="historial-vacio text-center py-4 text-cyan-300">
                No hay partidas que coincidan con el filtro seleccionado
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
